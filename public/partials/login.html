<div class="container">
    <form class="form" name="loginForm" novalidate ng-submit="login()">
        <div class="form-group"
             ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty,
                    'has-success' : loginForm.email.$valid && loginForm.email.$dirty}">
            <label for="" class="control-label">Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required cu-focus>

            <p class="help-block"
               ng-show="loginForm.email.$invalid && loginForm.email.$dirty && !loginForm.email.$focused">
                Wrong email
            </p>
        </div>

        <div class="form-group">
            <label for="" class="control-label">Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="loginForm.$invalid">Log In</button>
        </div>

    </form>
</div>
